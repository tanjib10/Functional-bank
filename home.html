<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank Chittagong Homepage</title>
   <link rel="shortcut icon" href="images/vault-solid.svg" type="image/x-icon">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
      <h1 class="text-5xl text-center w-9/12 mx-auto mt-4"> Welcome to <span class="text-fuchsia-600 font-bold">Bank
            Chittagong</span> </h1>
   </header>
   <main>
      <div class="bg-lime-100 w-9/12 mx-auto mt-16 p-6">
         <h2 class="text-3xl text-center text-fuchsia-800 mb-6">Please Login</h2>
         <input id="email-field" class="block w-9/12 p-2 mx-auto mb-3" type="email" name="" id=""
            placeholder="Your email">
         <input id="password-field" class="block w-9/12 p-2 mx-auto" type="password" placeholder="Your password">
         <button id="btn-submit"
            class="block hover:bg-fuchsia-700 rounded-lg p-2 bg-amber-600 mt-4 text-teal-50 mx-auto">
            Submit</button>
      </div>
   </main>

   <script src="js/home.js"></script>
</body>

</html>
