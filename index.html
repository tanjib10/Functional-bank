<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transaction Page</title>
   <link rel="shortcut icon" href="images/money-check-dollar-solid.svg" type="image/x-icon">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
      <h1 class="text-5xl text-center w-9/12 mx-auto mt-4">Transaction <span class="text-fuchsia-600 font-bold">Bank
            Chittagong</span></h1>
   </header>
   <main>
      <section>
         <div class="w-9/12 mx-auto mt-12 gap-4 grid grid-cols-1 lg:grid-cols-3">
            <div class="bg-red-400 rounded-lg p-4 text-white text-center  ">
               <h3 class="text-3xl">Deposit</h3>
               <h1 class="text-5xl">$<span id="deposit-total">00</span> </h1>
            </div>

            <div class="bg-blue-400 rounded-lg p-4 text-white text-center  ">
               <h3 class="text-3xl ">Withdraw</h3>
               <h1 class="text-5xl">$<span id="withdraw-total">00</span> </h1>
            </div>

            <div class="bg-violet-400 rounded-lg p-4 text-white text-center  ">
               <h3 class="text-3xl ">Balance</h3>
               <h1 class="text-5xl">$<span id="balance-total">1240</span> </h1>
            </div>
         </div>
      </section>
      <section>
         <div class="grid w-9/12 mx-auto mt-12 grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="bg-fuchsia-500 p-6 text-amber-200">
               <h4 class="text-3xl mb-3 text-center">Please deposit</h4>
               <input id="deposit-field" class="block w-2/4 mx-auto p-2 text-black" placeholder="Enter the amount"
                  type="text">
               <button id="btn-deposit"
                  class="bg-purple-900 p-4 rounded-lg block mx-auto mt-4 hover:text-black hover:bg-white">Deposit</button>
            </div>
            <div class="bg-fuchsia-500 p-6 text-amber-200">
               <h4 class="text-3xl mb-3 text-center ">Please withdraw</h4>
               <input id="withdraw-field" class="block w-2/4 mx-auto p-2 text-black" placeholder="Enter the amount"
                  type="text">
               <button id="withdraw-btn"
                  class="bg-purple-900 p-4 rounded-lg block mx-auto mt-4 hover:text-black hover:bg-white">Withdraw</button>
            </div>
         </div>
      </section>
   </main>
   <script src="js/utilities.js"></script>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>

</html>
